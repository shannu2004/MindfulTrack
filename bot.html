<!DOCTYPE html>
<html>
<head>
    <title>Healthcare Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f9fc;
        }
        .chat-container {
            width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            padding: 10px;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        .chat-input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .send-button {
            background-color: #6b48ff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chatBox" class="chat-box"></div>
        <div class="input-container">
            <input id="chatInput" class="chat-input" type="text" placeholder="Ask about your health..." />
            <button id="sendButton" class="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        const API_URL = "https://api-inference.huggingface.co/models/microsoft/DialoGPT-medium";
        const API_KEY = "<your-api-key>";

        async function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            // Display user message
            const userBubble = document.createElement('div');
            userBubble.textContent = `You: ${userMessage}`;
            chatBox.appendChild(userBubble);

            // Fetch response from Hugging Face
            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        Authorization: `Bearer ${API_KEY}`,
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ inputs: userMessage }),
                });

                const data = await response.json();
                const botMessage = data.generated_text || "I'm sorry, I couldn't understand that.";

                // Display bot response
                const botBubble = document.createElement('div');
                botBubble.textContent = `Medimate: ${botMessage}`;
                chatBox.appendChild(botBubble);

            } catch (error) {
                const errorBubble = document.createElement('div');
                errorBubble.textContent = "Medimate: Something went wrong. Please try again.";
                chatBox.appendChild(errorBubble);
            }

            // Scroll to the bottom and clear input
            chatBox.scrollTop = chatBox.scrollHeight;
            chatInput.value = "";
        }

        sendButton.addEventListener("click", sendMessage);
        chatInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
